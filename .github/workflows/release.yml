name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0). Leave empty for artifact-only build.'
        required: false
        default: ''

jobs:
  build-macos:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools<71" wheel pyyaml addict yapf
          pip install pyinstaller "flet==0.24.1"
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy Pillow
          CC=clang CXX=clang++ CFLAGS='-stdlib=libc++' MMCV_WITH_OPS=1 pip install mmcv-full==1.7.2 --no-build-isolation
          pip install opencv-python-headless scipy scikit-image bresenham easyocr terminaltables matplotlib pycocotools

      - name: Embed version
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          sed -i '' "s/APP_VERSION = \"dev\"/APP_VERSION = \"${VERSION#v}\"/" desktop_app.py

      - name: Build macOS app
        run: pyinstaller AutoLineDigitizer.spec --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r AutoLineDigitizer-macOS.zip AutoLineDigitizer.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLineDigitizer-macOS
          path: dist/AutoLineDigitizer-macOS.zip
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools<71" wheel pyyaml addict yapf
          pip install pyinstaller "flet==0.24.1"
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy Pillow
          pip install mmcv-full==1.7.2 --no-build-isolation
          pip install opencv-python-headless scipy scikit-image bresenham easyocr terminaltables matplotlib pycocotools
        env:
          MMCV_WITH_OPS: '1'

      - name: Embed version
        run: |
          $version = if ($env:GITHUB_REF_NAME) { $env:GITHUB_REF_NAME } else { "dev" }
          $version = $version -replace '^v', ''
          (Get-Content desktop_app.py) -replace 'APP_VERSION = "dev"', "APP_VERSION = `"$version`"" | Set-Content desktop_app.py

      - name: Build Windows app
        run: pyinstaller AutoLineDigitizer.spec --noconfirm

      - name: Create ZIP archive
        run: Compress-Archive -Path dist\AutoLineDigitizer -DestinationPath dist\AutoLineDigitizer-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoLineDigitizer-Windows
          path: dist/AutoLineDigitizer-Windows.zip
          retention-days: 7

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.version != ''
    permissions:
      contents: write
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoLineDigitizer-macOS
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoLineDigitizer-Windows
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/AutoLineDigitizer-macOS.zip
            artifacts/AutoLineDigitizer-Windows.zip
          body: |
            ## AutoLineDigitizer ${{ steps.get_version.outputs.version }}

            ### Download
            - **macOS** (Apple Silicon): `AutoLineDigitizer-macOS.zip`
            - **Windows**: `AutoLineDigitizer-Windows.zip`

            ### Installation

            #### macOS
            1. Download and unzip `AutoLineDigitizer-macOS.zip`
            2. Move `AutoLineDigitizer.app` to Applications
            3. Right-click > "Open" (required for first launch)
            4. Models will be downloaded automatically on first launch

            #### Windows
            1. Download and unzip `AutoLineDigitizer-Windows.zip`
            2. Run `AutoLineDigitizer\AutoLineDigitizer.exe`
            3. Models will be downloaded automatically on first launch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
